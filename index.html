<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header>
            <h1 class="titulo">Encriptador</h1>
        </header>
        <main>
            <section class="interfazEncriptador">
                <div class="entradaDeTexto">
                    <div class="cuadroybotones">
                        <textarea id="cuadroInput" cols="30" rows="10" placeholder="Ingrese aquÃ­ el texto sin caracteres especiales ni acentos."></textarea>
                        <button onclick="encriptar()">Encriptar</button>
                        <button onclick="desencriptar()">Desencriptar</button>
                    </div>                    
                </div>
                <div class="textoProcesado">
                    <div class="cuadroybotones">
                        <textarea id="cuadroOutput" cols="30" rows="10"></textarea>
                        <button onclick="copiarTexto()">Copiar texto</button>
                    </div>                    
                </div>                
            </section>
        </main>
        <footer>  
            <img src="/imagenes/lambda.png" alt="Simbolo-Lambda">

            <div class="contacto">
                <p>Contacto</p>
                <ul class="logosContacto">
                    <li> 
                        <a href="https://www.instagram.com/fran_mauri/" target="_blank"><img class="logo" src="imagenes/instagram.png" alt="Logo-Instagram"></a>
                    </li>
                    <li>
                        <a href="https://github.com/franmauri47" target="_blank"><img class="logo" src="imagenes/github-logo.png" alt="Logo-GitHub"></a>
                    </li>
                </ul>
            </div>

        <script src="script.js"></script>
